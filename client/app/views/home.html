<div ng-controller="HomeController">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div ng-repeat="post in posts">
                <div class="post-preview">
                    <a ui-sref='viewPost({postId: post._id})'>
                        <h2 class="post-title">
                            {{post.title}}
                        </h2>
                        <h3 class="post-subtitle">
                            {{post.subtitle}}
                        </h3>
                    </a>
                    <div class="row">
                      <div class="col-md-1">
                          <span class="editButtonContainer" ui-sref='editPost({postId: post._id})'>
                              <i class="fa fa-pencil fa-lg"></i>
                          </span>
                          <span class="deleteButtonContainer ">
                              <i class="fa fa-trash-o fa-lg"></i>
                          </span>
                      </div>
                      <div class="col-md-10 authorContainer">
                        <p class="post-meta align-left">Posted by {{post.author}} {{post.date}}</p>
                      </div>

                    </div>

                </div>
                <hr>
            </div>
            <!-- Pager -->
            <ul class="pager">
                <li>
                    <button type="button" class="btn btn-primary btn-lg" ui-sref='newPost'>New Post</button>
                </li>
            </ul>
        </div>
    </div>
</div>
